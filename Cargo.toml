[package]
name = "jsonschema-transpiler"
version = "1.8.0"
authors = ["Anthony Miyaguchi <amiyaguchi@mozilla.com>"]
description = "A tool to transpile JSON Schema into schemas for data processing"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/mozilla/jsonschema-transpiler"
edition = "2018"

[lib]
name = "jst"

[dependencies]
clap = "~2.32"
env_logger = "0.6.1"
log = "0.4"
onig = "4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.3.0"
maplit = "1.0.2"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
pretty_assertions = "0.6.1"
